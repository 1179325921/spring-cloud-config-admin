spring.application.name=scca-config-server-db
server.port=10120

# eureka registry address
eureka.client.serviceUrl.defaultZone=http://eureka.didispace.com/eureka/

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/config-db-single
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# config server
spring.cloud.config.server.prefix=/scca-config-server-db
encrypt.key=didispace.com