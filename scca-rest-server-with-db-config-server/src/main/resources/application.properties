spring.application.name=scca-rest-with-db-config-server
server.port=10030
server.context-path=/xhr

management.context-path=/ops

# eureka registry address
eureka.client.serviceUrl.defaultZone=http://eureka.didispace.com/eureka/

# Datasource config: create-drop, update
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Datasource h2 (Not recommended for online, please use MySQL or other reliable datasource)
spring.datasource.url=jdbc:h2:file:./database;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true

# embed config server(with db persistence, use above datasource)
spring.profiles.active=jdbc
spring.cloud.config.server.bootstrap=true
spring.cloud.config.server.jdbc.sql=SELECT `p_key`, `p_value` FROM property where project_id=? and env_id=? and label_id=?

encrypt.key=didispace.com